<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ficha Alumno</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--usando el framework de bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link href="css/estilos.css" rel="stylesheet">
      </head>
    <body>
        <div class="container">
          <label class="Titular">Ficha Estudiante</label>
          <br>
          <label class="Titular">Dann Armand</label>
            <form name="formulario" class="row g-3 needs-validation" novalidate>
              <ul id="campos" >
                <!--primer campo-->
                <li>
                  <div class="form-group row">
                    <label for="rut"  class="col-sm-1 col-form-label">RUT</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="rut" value="20589592-2" required disabled >
                    </div>
                    <div class="valid-feedback">
                      Rut esta correcto
                    </div>
                    <div class="invalid-feedback">
                    </div>
                  </div>
                </li>
                <!--Segundo campo-->
                <li>
                  <div class="form-group row">
                    <label for="telefono"  class="col-sm-2 col-form-label">Telefono</label>
                    <div class="col-sm-4">
                      <input type="tel" class="form-control" id="telefono" value="942889061" required disabled>
                    </div>
                    <div class="valid-feedback">
                      Telefono
                    </div>
                    <div class="invalid-feedback">
                      Campo requerido
                    </div>
                  </div>
                </li>
                <!--Tercer campo-->
                <li>
                  <div class="form-group row">
                      <label for="staticEmail" class="col-sm-4 col-form-label">Correo Electronico</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="staticEmail" value="DannArmand17@gmail.com" required disabled>
                    </div>
                      
                  </div>
                </li>
                <!--Cuarto campo-->
                <li>
                  <div class="form-group row">
                   <label for="Acudientes" class="col-sm-3 col-form-label">Acudientes:</label>
                   <div class="col-sm-7">
                    <input type="text" class="form-control" id="Acudientes" value="Ninguno" required disabled >
                   </div>
                    <div class="valid-feedback">
                     Nombre Completo est√° correcto
                   </div>
                   <div class="invalid-feedback">
                       
                   </div>
                 </div>
                </li>
                <!--Quinto campo-->
                <li>
                  <div class="col-sm-10">
                    <div class="input-group">
                     <div class="input-group-addon">
                      <i class="fa fa-calendar">
                      </i>
                     </div>
                     <input class="form-control" class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" required disabled="true"/>
                    </div>
                  </div>
                </li>
                <!--Sexto campo-->
                <li>
                  <label for="inlineFormCustomSelectPref" class="col-sm-3 col-form-label">Region</label>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" required>
                      <option value="1">Santiago</option>
                      <option value="2">Valparaiso</option>
                    </select>
                </li>
                <!--Septimo campo-->
                <li>
                  <label for="inlineFormCustomSelectPref" class="col-sm-3 col-form-label"></label>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" required>
                      <option value="1">Santiago</option>
                      <option value="2">Valparaiso</option>
                    </select>
                </li>
                <!--octavo campo-->
                <li>
                  <div class="form-group">
                    <label for="inputAddress">Direccion Comun</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="inputAddress" value="XXXXXXXXXXX , XXXX" required disabled="true">
                    </div>
                  </div>
                </li>
                <!--noveno campo-->
                <li>
                  <div class="row justify-content-center">
                    <div class="col-2">
                      <button class="Actualizar" type="submit">Actualizar</button>
                    </div>
                    <div class="col-2">
                      <button class="Editar" type="editar">editar</button>
                    </div>
                  </div>
                </li> 
            </form>
        </div>
        <div class="container1">
          <img src="1.png" height="100px" width="100px">
          <div class="grupo">
            <label for="number"  class="labelNum" >Curso</label>
            <div class="Curso">
              <input type="number" class="form-control1" id="number" value="4" required >
            </div>
          </div>
          <ul class="titulos">
            <p> Asignaturas </p>
            <p> Objetivos </p>
            <p> Nota </p>
          </ul>
          <div class="Agregar">
            <form class="AgregarCurso">
              <div class="row">
                <div class="col-sm-3">
                  <input type="text" class="form-control" placeholder="Asignatura">
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control" placeholder="Objetivos">
                </div>
                <div class="col-sm-2">
                  <input type="text" class="form-control" placeholder="Nota">
                </div>
                <br>
                <div class="col-sm-2">
                  <input type="text" class="form-control" placeholder="Crear">
                </div>
              </div>
            </form>
          </div>
        </div>
        <script>var exports={};</script>
        <script src="js/inicio.js" async></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
    </body>
</html>
